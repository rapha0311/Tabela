<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moda</h1>
    <table class="tabela">
        <tr class="cabecalho moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="cabecalho">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="cabecalho">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>
    <table>
        <tr class="cabecalho casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="cabecalho">
            <td>Sofá</td>
            <td>R$ 1200,00</td>
        </tr>
        <tr class="cabecalho">
            <td>Televisão</td>
            <td>R$ 5000,00</td>
        </tr>
    </table>

</body>
</html>
